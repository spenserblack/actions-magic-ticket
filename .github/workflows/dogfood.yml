name: Dogfood

on:
  issues:
    types:
      - opened
  pull_request:
    types:
      - opened
  discussion:
    types:
      - created

jobs:
  post-comment:
    name: Post Comment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      discussions: write
      issues: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v3
      - name: Post Comment
        uses: ./
        with:
          regex: "^$"  # any
          message: |
            Thanks for posting #{{ number }}!
